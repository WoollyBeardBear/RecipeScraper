{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block main %}
<body class="--bs-body-bg">
    <h1>Scrape a Recipe!</h1>
    <p>Paste your recipe link below and we will scrape it for you!</p>
    <form>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" name="recipe" placeholder="Recipe Link" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Recipe</button>
    </form>
    
</body>
{% endblock %}
